
<div class="section scrollspy section-white-section" id="speakers">
  <div class="container">
    <h4 class="center-align section-white-header">Speakers</h4>

    <div class="row">
      <div class="col s12 m12 l12 section-white-body">
        <p class="center">We are excited to announce current lineup for the  {{site.conference_title_short}}!</p>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="speakers-container">
          {% assign invited_speakers_sorted = site.invited_speakers | sort:"order_number" %}
          {% for invited_speaker in invited_speakers_sorted %}
          <div class="speaker-card">
            <a href="#" data-target={{invited_speaker.id}} class="modal-trigger">
              <div class="card hoverable">
                <div class="card-image">
                  <div class="avatar-container">
                    <img class="activator speaker-avatar" src="{{invited_speaker.image}}" alt="{{invited_speaker.name}}">
                  </div>
                  <!-- 添加空白间距 -->
                  <div class="spacer"></div>
                  <span class="card-title" id="main-title">{{invited_speaker.name}}</span>
                </div>
                <div class="card-content" id="secondary-title">
                  <span class="card-title activator" id="secondary-title-text">{{invited_speaker.affiliation}}</span>
                </div>
              </div>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* 添加空白间距元素 */
  .spacer {
    height: 15px; /* 控制空白高度 */
  }
  
  /* 其他样式保持不变 */
  .speakers-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
  }
  
  .speaker-card {
    flex: 0 0 240px;
    max-width: 240px;
    margin-bottom: 20px;
  }
  
  .avatar-container {
    width: 200px;
    height: 200px;
    margin: 0 auto;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid #e0e0e0;
    background: #f5f5f5;
    margin-bottom: 30px; / 增加下边距 /

  }
  
  .speaker-avatar {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }
  
  .card.hoverable:hover .speaker-avatar {
    transform: scale(1.05);
  }
  
  .card-title {
    font-size: 1.2rem;
    font-weight: 600;
    line-height: 1.3;
    text-align: center;
    display: block;
    padding: 0 10px;
  }
  
  /* 响应式调整 */
  @media (max-width: 1200px) {
    .speaker-card {
      flex: 0 0 calc(33.333% - 25px);
      max-width: calc(33.333% - 25px);
    }
  }
  
  @media (max-width: 800px) {
    .speaker-card {
      flex: 0 0 calc(50% - 25px);
      max-width: calc(50% - 25px);
    }
  }
  
  @media (max-width: 600px) {
    .speaker-card {
      flex: 0 0 100%;
      max-width: 280px;
    }
  }
</style>
